<button
  type="button"
  [class]="buttonClass"
  role="switch"
  [attr.aria-checked]="checked"
  [attr.aria-labelledby]="labelledby"
  [attr.aria-describedby]="describedby"
  tabindex="0"
  (click)="toggle()"
  data-testid="switch"
>
  <!-- Input (hidden) -->
  <input
    type="checkbox"
    [id]="id"
    [name]="name"
    [checked]="checked"
    class="hidden"
    [disabled]="disabled"
  />
  <!-- Thumb -->
  <div [class]="thumbClass">
    @if (!checked && inactiveChild) {
      <span [class]="iconInactiveBase">
        <ng-container [ngTemplateOutlet]="inactiveChild"></ng-container>
      </span>
    }
    @if (checked && activeChild) {
      <span [class]="iconActiveBase">
        <ng-container [ngTemplateOutlet]="activeChild"></ng-container>
      </span>
    }
  </div>
</button>
