<div class="space-y-10">
  <header>
    <h1 class="h1">Switch</h1>
  </header>
  <!-- Do not format this differently, otherwise it shows with indentation in browser -->
  <pre class="pre"
    >{{
      JSON.stringify(
        { disturb, notifications, disabled, icons, lightswitch, compact },
        null,
        2
      )
    }}
  </pre>
  <section class="space-y-4">
    <label for="disturb" class="flex items-center justify-between gap-4 label">
      <p>Defaults to inactive state.</p>
      <switch
        id="disturb"
        name="disturb"
        [checked]="disturb"
        (onCheckedChange)="disturb = $event"
      ></switch>
    </label>
    <hr class="hr" />
    <label
      for="notifications"
      class="flex items-center justify-between gap-4 label"
    >
      <p>Defaults to active state.</p>
      <switch
        id="notifications"
        name="notifications"
        [checked]="notifications"
        (onCheckedChange)="notifications = $event"
      ></switch>
    </label>
    <hr class="hr" />
    <label for="disabled" class="flex items-center justify-between gap-4 label">
      <p>Uses the disabled state.</p>
      <switch
        id="disabled"
        name="disabled"
        [checked]="disabled"
        (onCheckedChange)="disabled = $event"
        [disabled]="true"
      ></switch>
    </label>
    <hr class="hr" />
    <label for="icons" class="flex items-center justify-between gap-4 label">
      <p>Custom Icons</p>
      <switch
        id="icons"
        name="icons"
        stateActive="bg-secondary-500"
        [checked]="icons"
        (onCheckedChange)="icons = $event"
      >
        <ng-template #inactiveChild>
          <lucide-angular name="x" size="14"></lucide-angular>
        </ng-template>
        <ng-template #activeChild>
          <lucide-angular name="check" size="14" color="blue"></lucide-angular>
        </ng-template>
      </switch>
    </label>
    <hr class="hr" />
    <label for="mode" class="flex items-center justify-between gap-4 label">
      <p>Lightswitch</p>
      <switch
        id="mode"
        name="mode"
        stateActive="bg-surface-200"
        [checked]="lightswitch"
        (onCheckedChange)="lightswitch = $event"
      >
        <ng-template #inactiveChild>
          <lucide-angular name="moon" size="14"></lucide-angular>
        </ng-template>
        <ng-template #activeChild>
          <lucide-angular name="sun" size="14"></lucide-angular>
        </ng-template>
      </switch>
    </label>
    <hr class="hr" />
    <label for="compact" class="flex items-center justify-between gap-4 label">
      <p>Compact</p>
      <switch
        id="compact"
        name="compact"
        [checked]="compact"
        (onCheckedChange)="compact = $event"
        width="w-9"
        [compact]="true"
      >
        <ng-template #inactiveChild>
          <lucide-angular name="frown" size="18"></lucide-angular>
        </ng-template>
        <ng-template #activeChild>
          <lucide-angular name="smile" size="18"></lucide-angular>
        </ng-template>
      </switch>
    </label>
  </section>
</div>
