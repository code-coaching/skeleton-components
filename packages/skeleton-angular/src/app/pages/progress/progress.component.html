<div class="space-y-10">
  <header>
    <h1 class="h1">Progress</h1>
  </header>
  <section class="grid grid-cols-2 gap-4">
    <label class="label">
      <span class="label-text">Value</span>
      <input class="input" type="number" [(ngModel)]="value" />
    </label>
    <label class="label">
      <span class="label-text">Max</span>
      <input class="input" type="number" [(ngModel)]="max" />
    </label>
  </section>
  <section class="space-y-4">
    <h2 class="h2">Preview</h2>
    <skeleton-progress [value]="value" [max]="max"></skeleton-progress>
  </section>
  <section class="space-y-4">
    <h2 class="h2">Height</h2>
    <p>h-2 (default)</p>
    <skeleton-progress [value]="value" [max]="max"></skeleton-progress>
    <p>h-4</p>
    <skeleton-progress [value]="value" [max]="max" height="h-4"></skeleton-progress>
    <p>h-8</p>
    <skeleton-progress [value]="value" [max]="max" height="h-8"></skeleton-progress>
  </section>
  <section class="space-y-4">
    <h2 class="h2">Rounded</h2>
    <p>rounded (default)</p>
    <skeleton-progress [value]="value" [max]="max"></skeleton-progress>
    <p>rounded-sm</p>
    <skeleton-progress [value]="value" [max]="max" rounded="rounded-sm" meterRounded="rounded-sm"></skeleton-progress>
    <p>rounded-none</p>
    <skeleton-progress [value]="value" [max]="max" rounded="rounded-none" meterRounded="rounded-none"></skeleton-progress>
  </section>
  <section class="space-y-4">
    <h2 class="h2">Colors</h2>
    <p>bg-primary-500 (default)</p>
    <skeleton-progress [value]="value" [max]="max"></skeleton-progress>
    <p>bg-secondary-500</p>
    <skeleton-progress [value]="value" [max]="max" meterBg="bg-secondary-500"></skeleton-progress>
    <p>bg-tertiary-500</p>
    <skeleton-progress [value]="value" [max]="max" meterBg="bg-tertiary-500"></skeleton-progress>
  </section>
  <section class="space-y-4">
    <h2 class="h2">Indeterminate</h2>
    <p>indeterminate (default)</p>
    <skeleton-progress [max]="max"></skeleton-progress>
    <p>custom-indeterminate</p>
    <skeleton-progress [max]="max" meterAnimate="custom-indeterminate"></skeleton-progress>
  </section>
  <section class="space-y-4">
    <h2 class="h2">RTL</h2>
    <div dir="rtl" class="space-y-4">
      <skeleton-progress [value]="value" [max]="max"></skeleton-progress>
      <skeleton-progress [value]="value" [max]="max" meterBg="bg-secondary-500"></skeleton-progress>
      <skeleton-progress [value]="value" [max]="max" meterBg="bg-tertiary-500"></skeleton-progress>
    </div>
  </section>
</div>
