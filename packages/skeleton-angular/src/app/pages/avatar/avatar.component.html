<div class="space-y-10">
  <h1 class="h1">Avatar</h1>

  <!-- Filter example -->
    <!-- NoirLight: `filter: url(#NoirLight)` -->
    <svg id="svg-filter-noirlight" class="absolute w-0 h-0 -left-full filter">
      <filter
        id="NoirLight"
        x="-20%"
        y="-20%"
        width="140%"
        height="140%"
        filterUnits="objectBoundingBox"
        primitiveUnits="userSpaceOnUse"
        color-interpolation-filters="linearRGB"
      >
        <feColorMatrix
          type="saturate"
          values="0"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          in="SourceGraphic"
          result="colormatrix2"
        />
        <feBlend
          mode="saturation"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          in="SourceGraphic"
          in2="colormatrix2"
          result="blend2"
        />
        <feBlend
          mode="screen"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          in="colormatrix2"
          in2="blend2"
          result="blend3"
        />
        <feColorMatrix
          type="luminanceToAlpha"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          in="blend3"
          result="colormatrix3"
        />
        <feBlend
          mode="exclusion"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          in="blend3"
          in2="colormatrix3"
          result="blend5"
        />
      </filter>
    </svg>

    <!-- imageSrc -->
    <h3 class="h3">imageSrc</h3>
    <skeleton-avatar [src]="imgSrc" alt="skeleton"></skeleton-avatar>

    <!-- Initials -->
    <h3 class="h3">Initials</h3>
    <skeleton-avatar font="text-4xl" classes="flex justify-center items-center h-16">SK</skeleton-avatar>

    <!-- Icon -->
    <h3 class="h3">Icon</h3>
    <skeleton-avatar classes="flex justify-center items-center h-16"><lucide-angular name="skull" [size]="48" /></skeleton-avatar>

    <!-- filter -->
    <h3 class="h3">Filter</h3>
    <skeleton-avatar [src]="imgSrc" alt="skeleton" filter="#NoirLight"></skeleton-avatar>

    <!-- non-square aspect-ratio -->
    <h3 class="h3">non-square aspect-ratio</h3>
    <div class="flex space-x-4">
      <skeleton-avatar size="w-16 h-32" [src]="verticalImgSrc" alt="skeleton"></skeleton-avatar>
      <skeleton-avatar size="w-64 h-32" rounded="rounded-md" [src]="horizontalImgSrc" alt="skeleton"></skeleton-avatar>
    </div>
</div>
